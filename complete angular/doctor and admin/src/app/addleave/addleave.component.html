<form (ngSubmit)="addLeave()" class="form-inline">
  
<div class="form-group">
<label>From Date</label>
<input type="text" name="fromDate" [(ngModel)]="fromDate" class="form-controller" placeholder="dd-mm-yyyy"><br/><br/>
</div>
<div class="form-group">
<label>To Date</label>
<input type="text" name="toDate" [(ngModel)]="toDate" class="form-controller" placeholder='dd-mm-yyyy'><br/><br/>
</div>
<div class="form-group">
  <input type="submit" value="Apply Leave" class="form-controller">
  </div>
  
  </form>
