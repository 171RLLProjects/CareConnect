
<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Admin Login </h1>
    <form [formGroup]="loginForm" (ngSubmit)="adminLogin()">
      <div class="form-group">
        <label for="userId">User Id:</label>
        <input type="text" [(ngModel)]="userId" class="form-control" formControlName="userId" id="userId">
        <div *ngIf="submitted && loginForm.controls.userId.errors" class="error">
          <div *ngIf="loginForm.controls.userId.errors.required">userId is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" formControlName="password" id="password">
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
          
        </div>
      </div>
      <button class="btn btn-default">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
</div>
