<div class="row">

  <div class="col-md-6 col-md-offset-2">
              
              <form name="form"  [formGroup]="loginForm" (ngSubmit)="patientLogin()" >
  <div class="form-group">
    <label for="pid">Patient Id</label>
    <input type="text" [(ngModel)]="pid" class="form-control" formControlName="pid" >
    <div *ngIf="submitted && loginForm.controls.pid.errors" class="error">
      <div *ngIf="loginForm.controls.pid.errors.required">patientId is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password"  [(ngModel)]="password" class="form-control" formControlName="password">
    <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
      <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
    </div>
  </div>
  <button class="btn btn-default">Login</button>
  <div *ngIf="invalidLogin" class="error">
    <div>Invalid credentials.</div>
  </div>

</form>
</div>
</div>
