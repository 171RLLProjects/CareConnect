<form (ngSubmit)="addlocation()" class="form-inline">
    <div class="form-group">
       <label>Location Id</label>
       <input type="text" name="locid" [(ngModel)]="location.locid" class="form-control" disabled ><br><br>
    </div>
    <div class="form-group">
        <label>streetName</label>
        <input type="text" name="streetName" [(ngModel)]="location.streetName" class="form-control" ><br><br>
     </div>
     <div class="form-group">
        <label>areaName</label>
        <input type="text" name="areaName" [(ngModel)]="location.areaName" class="form-control" ><br><br>
     </div>
     <div class="form-group">
        <label>city</label>
        <input type="text" name="city" [(ngModel)]="location.city" class="form-control" ><br><br>
     </div>
     <div class="form-group">
        <label>pincode</label>
        <input type="number" name="pincode" [(ngModel)]="location.pincode" class="form-control" ><br><br>
     </div>
     <input type="submit" value="addlocation">
    </form>
